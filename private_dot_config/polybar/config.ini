[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/extbar]
monitor = ${env:MONITOR:}
bottom = true
width = 100%
height = 24pt
radius = 3
dpi = 120
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monospace;2
modules-center = i3
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[bar/mainbar]
monitor = ${env:MONITOR:}
bottom = true
width = 100%
height = 24pt
radius = 3
dpi = 120
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = monospace;2
modules-left = cpu temperature cpufreq memory battery backlight
modules-center = i3
modules-right = cal pulseaudio tray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/i3]
type = internal/i3
enable-click = true
strip-wsnumbers = true
show-urgent = true
enable-scroll = true
pin-workspaces = true
reverse-scroll = true
fuzzy-match = true
index-sort = true
wrapping-scroll = true
format = <label-state>

ws-icon-0 = "1; "
ws-icon-1 = "2; "
ws-icon-2 = "3; "
ws-icon-3 = "4; "
ws-icon-4 = "5; "
ws-icon-default = " "

label-focused = %icon%
label-unfocused = %icon%

label-focused-padding = 1
label-unfocused-padding = 1

label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922


[module/tray]
type = internal/tray
format-margin = 2pt
tray-spacing = 2pt

[module/battery]
type = custom/script
exec = ~/.local/bin/bat
internal = 5
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = " mute"
label-muted-foreground = ${colors.primary}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10
format = <ramp>
format-foreground = ${colors.primary}
ramp-0 =" "
ramp-1 =" "
ramp-2 =" "
ramp-3 =" "
ramp-4 =" "

[module/memory]
type = internal/memory
interval = 5
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/cpufreq]
type = custom/script
label-foreground = ${colors.foreground}
exec = cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor
interval = 10

[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input
interval = 5

[module/cal]
type = custom/script
exec = ~/.local/bin/popup-calendar.sh
interval = 5
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
click-left = ~/.local/bin/popup-calendar.sh --popup &

[settings]
screenchange-reload = true
pseudo-transparency = true

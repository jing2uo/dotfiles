$mainMod=Alt

# Terminal
windowrulev2=workspace 1,class:Alacritty

# Internet
windowrulev2=workspace 2,class:zen

# Coding
windowrulev2=workspace 3,class:code
windowrulev2=workspace 3,class:dev.zed.Zed

# wemeet
windowrulev2=float, class:wemeetapp
windowrulev2=center, class:wemeetapp
windowrulev2=suppressevent activate, class:wemeetapp
windowrulev2=workspace 4 silent, title:EmojiFloatWnd
windowrulev2=workspace 4 silent, title:InMeeting_Float_Tips
windowrulev2=suppressevent activate, title:EmojiFloatWnd
windowrulev2=suppressevent activate, title:InMeeting_Float_Tips

# note
windowrulev2=workspace 6,class:SiYuan
windowrulev2=workspace 6,class:calibre-gui

# open file
windowrulev2=float, title:(Bottles)
windowrulev2=center, title:(Wine.*)
windowrulev2=center, class:(TradingView)

windowrulev2=float, class:(soffice|xdg-desktop-portal-gtk|hyprland-share-picker)
windowrulev2=float, class:(.*copyq|Enpass|.*Calculator|explorer.exe|steam_proton)
windowrulev2=center, class:(.*copyq|Enpass|.*Calculator|explorer.exe|steam_proton)

windowrulev2=float, class:(QQ|wechat)
windowrulev2=center, class:(QQ|wechat)
windowrulev2=size 980 680, title:(QQ|微信)

windowrulev2=float, class:(org.telegram.desktop)
windowrulev2=center, class:(org.telegram.desktop)
windowrulev2=size 980 680, class:(org.telegram.desktop)

windowrulev2=float, class:(.*pavucontrol|xarchiver|pcmanfm-qt)
windowrulev2=center, class:(.*pavucontrol|xarchiver|pcmanfm-qt)
windowrulev2=size 900 600, class:(.*pavucontrol|xarchiver|pcmanfm-qt)

# Move windows with mainMod + arrow keys
binde = $mainMod, J, moveactive, -20 0
binde = $mainMod, L, moveactive, 20  0
binde = $mainMod, I, moveactive, 0 -20
binde = $mainMod, K, moveactive, 0  20

# Resize windows with mainMod + arrow keys
binde = $mainMod SHIFT, J, resizeactive, -10  0
binde = $mainMod SHIFT, L, resizeactive, 10   0
binde = $mainMod SHIFT, I, resizeactive, 0  -10
binde = $mainMod SHIFT, K, resizeactive, 0   10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
